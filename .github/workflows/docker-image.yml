name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  prepare:

    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.ts.outputs.value }}

    steps:
    - name: Generate timestamp
      id: ts
      run: echo "value=$(date +%Y%m%d%H%M%S)" >> "$GITHUB_OUTPUT"

  build:

    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            tag_prefix: amd
          - platform: linux/arm64
            tag_prefix: arm
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_TOKEN }}
    - name: Build and push image (${{ matrix.platform }})
      env:
        IMAGE: ghcr.io/${{ github.repository_owner }}/dnspod-ddns
        TS: ${{ needs.prepare.outputs.timestamp }}
      run: |
        docker buildx build \
          --platform ${{ matrix.platform }} \
          --file Dockerfile \
          --tag ${IMAGE}:${{ matrix.tag_prefix }} \
          --tag ${IMAGE}:${{ matrix.tag_prefix }}_${TS} \
          --push \
          .

  publish-manifest:

    runs-on: ubuntu-latest
    needs: [prepare, build]
    permissions:
      contents: read
      packages: write

    steps:
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_TOKEN }}
    - name: Create multi-arch tags
      env:
        IMAGE: ghcr.io/${{ github.repository_owner }}/dnspod-ddns
        TS: ${{ needs.prepare.outputs.timestamp }}
      run: |
        docker manifest create ${IMAGE}:latest \
          ${IMAGE}:amd_${TS} \
          ${IMAGE}:arm_${TS}
        docker manifest push ${IMAGE}:latest
        docker manifest create ${IMAGE}:${TS} \
          ${IMAGE}:amd_${TS} \
          ${IMAGE}:arm_${TS}
        docker manifest push ${IMAGE}:${TS}
